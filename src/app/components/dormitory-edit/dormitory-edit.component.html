<div class="submit-form">
    <div>
        <div class="form-group">
            <label for="dId">Id</label>
            <input type="text" class="form-control" id="dId" required [(ngModel)]="dormitory.dId" name="dId" />
        </div>

        <div class="form-group">
            <label for="peopleNum">PeopleNum</label>
            <input type="number" class="form-control" id="peopleNum" required [(ngModel)]="dormitory.peopleNum"
                name="peopleNum" />
        </div>

        <div class="form-group">
            <label for="accommodationCharge">AccommodationCharge</label>
            <input type="number" class="form-control" id="accommodationCharge" required
                [(ngModel)]="dormitory.accommodationCharge" name="accommodationCharge" />
        </div>

        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="tel" class="form-control" id="telephone" required [(ngModel)]="dormitory.telephone"
                name="telephone" />
        </div>

        <div class="form-group">
            <label for="flatId">FlatId</label>
            <select class="form-control" id="flatId" ng-model="dormitory.flatId">
                <option *ngFor="let flatId of flatIds" value="flatId">
                    {{flatId.fId}}
                </option>
            </select>
        </div>

        <button (click)="editDormitory()" class="btn btn-success">Submit</button>
    </div>
</div>
